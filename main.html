	<form id="form">
    <label for="name">Name:</label><br>
    <input type="text" id="name" placeholder="Name"><br><br>
    
    <label for="phone">Phone Number:</label><br>
    <input type="text" id="phone"placeholder="Phone Number"><br><br>
    
    <label for="address">Address:</label><br>
    <input type="text" id="address"  placeholder="Address"><br><br>
    
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox"  value="Have you ever lived with a Dog before?"><br><br>
    
    <label for="multiSelect">Please select your preferred breeds:</label><br>
    <select id="multiSelect"  multiple>
        <option value="Labrador Retriever">Labrador Retriever</option>

        <option value="Golden Retriever">Golden Retriever</option>
        <option value="Bulldog">Bulldog</option>
        <option value="Beagle">Beagle</option>
        <option value="Poodle">Poodle</option>
    </select><br><br>
    
    <input type="submit" value="Submit">
</form>
